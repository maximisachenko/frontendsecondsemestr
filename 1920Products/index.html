<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Catalog</h1>
    <div id="notification" style="display: none; color: green; text-align: center;"></div> <!-- Элемент уведомления -->
    <div id="product-list"></div>

    <h2>Your Cart</h2>
    <div id="cart"></div>

    <script>
        let cart = [];

        // Загрузка
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const products = data.products;
                displayProducts(products);
            });

        // Функция отображения товаров
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                            <img src="${product.image}" alt="${product.name}" width="150" height="150">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>Price: $${product.price}</p>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        `;
                productList.appendChild(productDiv);
            });
        }

        // Функция добавления товара в корзину
        function addToCart(productId) {
            fetch('products.json')
                .then(response => response.json())
                .then(data => {
                    const product = data.products.find(p => p.id === productId);
                    cart.push(product);
                    displayCart();
                    showNotification(`${product.name} has been added to the cart!`); // Отображаем уведомление
                });
        }

        // Функция отображения корзины
        function displayCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            cart.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                            <h3>${product.name}</h3>
                            <p>Price: $${product.price}</p>
                            <button onclick="removeFromCart(${product.id})">Remove</button>
                        `;
                cartDiv.appendChild(productDiv);
            });
        }

        // Функция удаления товара из корзины
        function removeFromCart(productId) {
            cart = cart.filter(product => product.id !== productId);
            displayCart();
        }

        // Функция отображения уведомления
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block'; // Показываем уведомление

            // Скрытие уведомления
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
