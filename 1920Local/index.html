<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных пользователя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Форма ввода данных пользователя</h1>
    <form id="userForm">
        <label for="fullName">Полное имя:</label>
        <input type="text" id="fullName" required>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" required>

        <label for="birthPlace">Место рождения:</label>
        <input type="text" id="birthPlace" required>

        <label for="hobbies">Увлечения:</label>
        <textarea id="hobbies" rows="4"></textarea>

        <button type="submit">Отправить</button>
        <button type="button" onclick="clearLocalStorage()">Очистить</button>
    </form>

    <div id="output"></div>

    <script src="main.js"></script>

</body>
</html>
